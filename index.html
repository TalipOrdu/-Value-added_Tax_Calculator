<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="alisdijital-logo_v-1.svg">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDV Hesaplama</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>KDV Hesaplama</h1>
        <p>Katma değer vergisini en kolay şekilde hesaplayabilmeniz için aşağıdaki KDV hesaplama aracını
            kullanabilirsiniz.</p>
        <form id="valueForm">
            <fieldset class="form">
                <input type="radio" id="notincludeKDV" value="1" name="KDV" onclick="handleClick(this);"> <label
                    name="haric">KDV Hariç Tutardan KDV Dahil Tutar Hesapla</label> <br>
                <input type="radio" id="includeKDV" value="2" name="KDV" onclick="handleClick(this);" checked><label
                    name="dahil">KDV Dahil Tutardan KDV Hariç Tutar Hesapla</label> <br>

                <div class="amount">
                    <label name="amount">Tutar</label>
                    <input type="number" class="currency-field" id="currency-field" value="" min="0"
                        data-type="currency" placeholder="0.00"> <br>

                </div>
                <div class="percent">
                    <label name="percent">KDV Yüzdesi</label>
                    <input type="number" name="percent" id="percent" placeholder="%1" min="0" max="100"> <br>
                </div>

                <div class="buttons">
                    <button type="submit" class="submit">Hesapla</button>
                    <button type="reset" id="reset" class="reset">Reset</button>
                </div>


            </fieldset>
            <h2>Hesaplama Sonucu</h2>
            <hr>
            <div class="result">

            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
